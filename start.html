<!DOCTYPE html>
<html>
<head>
    <title>HTML5 BASIC</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" name="name" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="mail">이메일</label></td>
                        <td><input id="mail" name="name" type="email"></td>
                    </tr>
                    </table>
                    <input type="submit">
            </fieldset> 
    </form>
</body>
</html>
